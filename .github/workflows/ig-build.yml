name: IG Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  sushi-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI
        run: sushi .

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Jekyll
        run: gem install jekyll

      - name: Cache IG Publisher
        id: cache-publisher
        uses: actions/cache@v4
        with:
          path: publisher.jar
          key: ig-publisher-latest

      - name: Download IG Publisher
        if: steps.cache-publisher.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -O publisher.jar

      - name: Cache FHIR packages
        uses: actions/cache@v4
        with:
          path: ~/.fhir/packages
          key: fhir-packages-${{ hashFiles('sushi-config.yaml') }}
          restore-keys: fhir-packages-

      - name: Run IG Publisher
        run: |
          java -jar publisher.jar -ig .

      - name: Upload IG output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ig-output
          path: output/
          retention-days: 14
